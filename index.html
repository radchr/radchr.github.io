<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Radchenko | Developer Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Global Styles --- */
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --primary-color: #007bff; /* Яскравий синій акцент */
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Card --- */
        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Profile Image --- */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--primary-color);
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
        }

        /* --- Text Content --- */
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .location {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .bio strong {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* --- Tech Keywords --- */
        .keywords {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .keyword {
            background-color: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* --- Social Links --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <main class="card">
        <img src="profile.png" alt="Profile photo of Roman Radchenko" class="profile-img">

        <h1>Roman Radchenko</h1>
        <p class="location"><i class="fa-solid fa-location-dot"></i> Kyiv, Ukraine</p>

        <p class="bio">
            Hobbyist exploring the frontiers of 
            <strong>Deep Learning</strong> and <strong>Blockchain</strong>. 
            Passionate about building decentralized, intelligent systems that solve real-world problems.
        </p>

        <div class="keywords">
            <span class="keyword">Deep Learning</span>
            <span class="keyword">Blockchain</span>
            <span class="keyword">AI / ML</span>
            <span class="keyword">Web3</span>
            <span class="keyword">Smart Contracts</span>
            <span class="keyword">Python</span>
            <span class="keyword">FinTech</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/radchr" target="_blank" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/roman-radchenko-26b37064/" target="_blank" title="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#" target="_blank" title="Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="mailto:your-email@example.com" target="_blank" title="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
             <a href="#" target="_blank" title="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
             <a href="#" target="_blank" title="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
    </main>

</body>
</html>
